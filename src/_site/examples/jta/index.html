<html>
<head>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery.jtweetsanywhere-1.3.1.js"></script>
  <script type="text/javascript" src="jquery.jslidery-0.1.0.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="jquery.jtweetsanywhere-1.3.1.css" />
</head>
<body>
<div id="jTweetsAnywhereSample">
  call with: ?id=&lt;id of your search here&gt;
</div>

<script type="text/javascript">
var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
      // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
      // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
      // If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  } 
    return query_string;
} ();

if (QueryString.id) {
  $('#jTweetsAnywhereSample').jTweetsAnywhere({
    searchParams: QueryString.id,
    count: 10,
    showTweetFeed: {
      autoConformToTwitterStyleguide: true,
        showTimestamp: {
            refreshInterval: 15
        },
        autorefresh: {
            mode: 'auto-insert',
            interval: 10
        }
    }
  });
}
</script>
</body>
</html>
